<!DOCTYPE html>
<html>
<head>
  <title>Charger Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 1em;
    }
    #container {
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    #chargingStatus, #countdownTimer, #testResult {
      font-size: 1.2em;
      text-align: center;
      margin: 0.5em 0;
    }
    table {
      width: 100%;
      margin-top: 1em;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }
    #startBtn {
      display: block;
      margin: 1em auto;
      padding: 0.5em 1em;
      font-size: 1em;
    }
    button:disabled {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Charger Test Logger</h1>
    <div id="chargingStatus">Charging: Unknown</div>
    <div id="countdownTimer"></div>
    <button id="startBtn" disabled>Begin Test</button>
    <table>
      <thead>
        <tr><th>Battery %</th><th>Timestamp</th></tr>
      </thead>
      <tbody id="logBody"></tbody>
    </table>
    <div id="testResult"></div>
  </div>

  <script>
    let lastLevel = null;
    let startLevel = null;
    let batteryRef = null;
    let countdown = 60;
    let countdownInterval = null;
    let started = false;

    const statusEl = document.getElementById("chargingStatus");
    const timerEl = document.getElementById("countdownTimer");
    const startBtn = document.getElementById("startBtn");
    const logBody = document.getElementById("logBody");
    const resultEl = document.getElementById("testResult");

    function updateChargingStatus(isCharging) {
      if (isCharging) {
        statusEl.textContent = "Ready to Begin Test";
        startBtn.disabled = false;
        startBtn.textContent = "Begin Test";
      } else {
        statusEl.textContent = "Connect to Charger to Begin Test";
        startBtn.disabled = true;
        startBtn.textContent = "Begin Test";
        timerEl.textContent = "";
        resetTest("test incomplete");
      }
    }

    function resetTest(message) {
      started = false;
      clearInterval(countdownInterval);
      countdown = 60;
      timerEl.textContent = "";
      startBtn.textContent = "Begin Test";
      startBtn.disabled = !batteryRef?.charging;
      resultEl.textContent = message;
    }

    function startCountdownTest() {
      started = true;
      logBody.innerHTML = "";
      resultEl.textContent = "";
      lastLevel = null;
      startLevel = Math.round(batteryRef.level * 100);
      const startTime = Date.now();
      startBtn.disabled = true;
      startBtn.textContent = "Test in progress!";
      timerEl.textContent = `Time Remaining: ${countdown} sec`;

      countdownInterval = setInterval(() => {
        countdown -= 1;
        timerEl.textContent = `Time Remaining: ${countdown} sec`;

        if (countdown <= 0) {
          clearInterval(countdownInterval);
          const endLevel = Math.round(batteryRef.level * 100);
          const deltaPercent = endLevel - startLevel;
          const ratePerMin = (deltaPercent / 60) * 60;
          const rateDisplay = ratePerMin.toFixed(2);
          startBtn.textContent = "Begin Test";
          startBtn.disabled = !batteryRef.charging;
          resultEl.textContent = `Test complete! Charge rate: ${rateDisplay} %/min`;
          started = false;
        }
      }, 1000);
    }

    function checkLevel(level) {
      if (!started) return;

      const levelPercent = Math.round(level * 100);
      if (levelPercent !== lastLevel) {
        lastLevel = levelPercent;
        const now = new Date().toLocaleTimeString();
        const row = document.createElement("tr");
        row.innerHTML = `<td>${levelPercent}%</td><td>${now}</td>`;
        logBody.appendChild(row);
      }
    }

    startBtn.addEventListener("click", () => {
      if (batteryRef?.charging) {
        startCountdownTest();
      }
    });

    if ('getBattery' in navigator) {
      navigator.getBattery().then(battery => {
        batteryRef = battery;

        updateChargingStatus(battery.charging);

        battery.addEventListener('chargingchange', () => {
          updateChargingStatus(battery.charging);
          if (!battery.charging) {
            resetTest("test incomplete");
          }
        });

        battery.addEventListener('levelchange', () => {
          checkLevel(battery.level);
        });
      });
    } else {
      statusEl.textContent = "Battery API not supported in this browser.";
    }
  </script>
</body>
</html>
